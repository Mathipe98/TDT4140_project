<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post">
        <label for="brukernavn">Brukernavn</label>
        <input id="brukernavn" type="text"/><br />
        <label for="passord">Passord:</label>
        <input id="passord" type="password"/><br />
        <input type="submit" value="Logg inn">
    </form>
  <h2>Sign up</h2>
    <form method="POST">{% csrf_token %}
        {% for field in registration_form %}
            <p>{{ field.label_tag }}</p>
            {{ field }}
            {% if field.help_text %}
                <small>{{ field.help_text }}</small>
            {% endif %}

            {% for error in field.error %}
                <p>{{ error }}</p>
                {% endfor %}
        {% endfor %}
        <button type="submit">Sign up</button>
    </form>
</body>
</html>
