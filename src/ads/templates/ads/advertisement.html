<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Static files -->
  <link rel="stylesheet" href="{% static 'css/advertisement.css' %}" type="text/css">

  <title>{{ ad.product_name }} at SellYoShit</title>
</head>
<body>

  <div class = "top_header" >
  </div>

  <div class = "ad_wrapper">
    <div id="advertisement_card" class="card" style="width: 30rem; height: 40rem;">
      <img src="{{ ad.header_picture.url }}" class="card-img-top" alt="Header picture" id="ad_picture" style="height:200px; width: 250px;">
      <div class="card-body">
        <h4 class="card-title">{{ ad.product_name }}: {{ ad.price }} kr</h4>
        <h6 class="card-subtitle">
          Sold by: <a href="">{{ ad.seller_name }}</a>
        </h6>
        <p class="card-text">
          {{ ad.product_description }}
        </p>
        <a class="btn btn-primary" href="#" role="button">Contact Seller {{ ad.get_seller_name }}</a>
      </div>
    </div>
  </div>
</body>
</html>
