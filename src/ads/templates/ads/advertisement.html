{% extends 'sellyoshit/base.html' %}
{% block title %}My Title{% endblock %}
{% block extra_head %}
    <link rel="stylesheet" href="../../static/styles.css"/>
{% endblock %}
{% block content %}
  <div class = "top_header" >
  </div>

  <div class = "ad_wrapper">
    <div id="advertisement_card" style="width: 30rem; height: 40rem;">
      <img src="{{ ad.header_picture.url }}" class="card-img-top" alt="Header picture" id="ad_picture" style="height:200px; width: 250px;">
      <div class="card-body">
        <h4 class="card-title">{{ ad.product_name }}: {{ ad.price }} kr</h4>
        <h6 class="card-subtitle">
          Sold by: {{ ad.seller.username }}
          <!-- Should be inside a link later on -->
        </h6>
        <p class="card-text">
          {{ ad.product_description }}
        </p>
        <!-- Not functional at the moment
        <a class="btn btn-primary" href="#" role="button">Contact Seller {{ ad.get_seller_name }}</a>
        -->
      </div>
    </div>
  </div>
{% endblock %}
