<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Static files -->
  <link rel="stylesheet" href="{% static 'css/advertisement.css' %}" type="text/css">

  <title>{{ ad.product_name }} at SellYoShit</title>
</head>
<body>
  <div class = "top_header" >
  </div>
  <div class = "ad_wrapper">
    <div id="advertisement_card" class="card" style="width: 30rem;">
      <img src="{{ ad.header_picture.url }}" class="card-img-top" alt="Header picture" id="ad_picture">
      <div class="card-body">
        <h5 class="card-title">{{ ad.product_name }}: {{ ad.price }} kr</h5>
        <h5 class="card-subtitle">
          Sold by: <a href="">{{ ad.seller_name }}</a>
        </h5>
        <p class="card-text">{{ ad.description }}</p>
        <a class="btn btn-primary" href="#" role="button">Contact Seller {{ ad.seller_name }}</a>
      </div>
    </div>
  </div>
</body>
</html>
