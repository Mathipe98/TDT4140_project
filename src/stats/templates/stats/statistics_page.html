<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard with Flexmonster</title>
    <script src="https://cdn.flexmonster.com/flexmonster.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.flexmonster.com/demo.css">
    <style>
        /* Charts Style  */

        .fm-charts-color-1 {
            fill: #ffa600 !important;
        }

        .fm-charts-color-2 {
            fill: #7eae26 !important;
        }

        .fm-charts-color-3 {
            fill: #00a45a !important;
        }

        .fm-charts-color-4 {
            fill: #df3800 !important;
        }

        .fm-charts-color-5 {
            fill: #e95800 !important;
        }

        .fm-charts-color-6 {
            fill: #ffa600 !important;
        }
    </style>
</head>
<body>
<div id="user-count">
    <h2><strong> Total number of site users: {{users_count}} </strong></h2>
    <h2><strong> Total number of sold items: {{sold_items_count}} </strong></h2>
    <h2><strong> Total number of site advertisements: {{advertisements_count}} </strong></h2>
    <h2><strong> Average sell time of advertisements: {{average_sell_time}} </strong></h2>
    <hr>
</div>

<div data-url="{% url 'pivot_data' %}" id="pivot-table-container"></div>
<div id="pivot-chart-container"></div>
<script>

    function processData(dataset) {
        const result = [];
        dataset = JSON.parse(dataset);
        dataset.forEach(item => result.push(item.fields));
        return result;
    }

    $.ajax({
        url: $("#pivot-table-container").attr("data-url"),
        dataType: 'json',
        success: function (data) {
            new Flexmonster({
                container: "#pivot-table-container",
                componentFolder: "https://cdn.flexmonster.com/",
                width: "100%",
                height: 430,
                toolbar: true,
                report: {
                    dataSource: {
                        type: "json",
                        data: processData(data),
                        mapping: {
                            "product_name": {
                                "caption": "Product Name"
                            },
                            "price": {
                                "caption": "Price",
                                "type": "number"
                            },
                            "seller": {
                                "caption": "Seller"
                            }
                        }
                    },
                    slice: {
                        "rows": [{
                            "uniqueName": "product_name"
                        }],
                        "columns": [{
                            "uniqueName": "price"
                        },
                            {
                                "uniqueName": "[Measures]"
                            }
                        ],
                        "measures": [{
                            "uniqueName": "sold",
                            "aggregation": "sum"
                        },
                            {
                                "uniqueName": "seller",
                                "aggregation": "sum"
                            }]
                    }
                }
            });
            new Flexmonster({
                container: "#pivot-chart-container",
                componentFolder: "https://cdn.flexmonster.com/",
                width: "100%",
                height: 430,
                toolbar: true,
                report: {
                    dataSource: {
                        type: "json",
                        data: processData(data),
                        mapping: {
                            "created_date": {
                                "caption": "Date created"
                            },
                            "sold": {
                                "caption": "Sold?"
                            },

                        }
                    },
                },
                slice: {},
                "options": {
                    "viewType": "charts",
                    "chart": {
                        "type": "pie"
                    }
                }

            });
        }
    });
</script>
</body>
</html>
